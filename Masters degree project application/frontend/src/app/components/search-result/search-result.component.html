<div class="search-results" *ngIf="searchTerm && products.length > 0">
  <div
    *ngFor="let product of products"
    class="product-card"
    (click)="selectProduct(product)"
  >
    <div class="product-image-container">
      <img
        [src]="product.mainPhoto || 'assets/default-product.png'"
        alt="{{ product.name }}"
        class="product-image"
      />
    </div>
    <div class="product-details">
      <h5 class="product-name">{{ product.name }}</h5>
      <p class="product-description">{{ product.description }}</p>
      <p class="product-price">{{ product.price | currency }}</p>
    </div>
  </div>
  <div *ngIf="loading" class="loading-text">Ładowanie...</div>
  <div *ngIf="!loading && products.length === 0" class="no-results-text">
    Brak wyników
  </div>
</div>
